<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <h1>CSS Diner Shopping List</h1>
      <h4>Let's go to the mall!</h4>
    </header>

    <div class="container">
      <main>
        <ul class="shoping-list">
          <li>
            <label>
              <input type="checkbox" />
              <span>
                A lot of pickles
                <small class="description">
                  for the next lessons about CSS
                </small>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>
                10 apples
                <small class="description"> for more CSS manipulations </small>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>
                20 oranges
                <small class="description"> because they are awesome </small>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>
                13 plates
                <small class="description"> hm... they always disappear </small>
              </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span> 15 bentos </span>
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" />
              <span>
                1 bottle of Sake
                <small class="description"> for my friends </small>
              </span>
            </label>
          </li>
        </ul>
      </main>

      <footer class="footer">
        <p>Bon appetit :)</p>
      </footer>
    </div>
  </body>
</html>
